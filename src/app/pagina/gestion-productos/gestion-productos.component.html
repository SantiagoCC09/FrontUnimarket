<div class="card p-4">
  <div class="mb-3">
    <button routerLink="/crear-producto" type="button" class="btn btn-success me-2">
      <i class="fa-solid fa-plus me-1"></i>Crear
    </button>
    <button type="button" class="btn btn-danger" [disabled]="seleccionados.length == 0" (click)="borrarProductos()">
      <i class="fa-solid fa-trash me-1"></i>Eliminar {{textoBtnEliminar}}
    </button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Unidades</th>
        <th>Imágenes</th>
        <th>Categorías</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let item of productos">
        <td><input #check class="form-check-input" type="checkbox" (change)="seleccionar(item, check.checked)" /></td>
        <td>{{item.codigo}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.precio}}</td>
        <td>{{item.unidades}}</td>
        <td><img [src]="item.imagenes[0]" width="120" /></td>
        <td>{{item.categorias}}</td>
        <td>
          
          <button type="button" class="btn btn-success me-2" [routerLink]="'/editar-producto/' + item.codigo">
            <i class="fa-solid fa-pen"></i> Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
