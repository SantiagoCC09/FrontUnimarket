<div class="crear-producto-container">
  <form #f="ngForm" >
    <div>
      <label>Nombre:</label>
      <input type="text" name="nombre" [(ngModel)]="producto.nombre" required />
    </div>

    <div class="descripcion">
      <label>Descripción:</label>
      <div>
        <textarea name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>
      </div>
    </div>

    <div>
      <label>Precio:</label>
      <input type="number" name="precio" [(ngModel)]="producto.precio" required />
    </div>

    <div>
      <label>Unidades:</label>
      <input type="number" name="unidades" [(ngModel)]="producto.unidades" required />
    </div>

    <div *ngFor="let categoria of categorias">
      <label>
        <input type="checkbox" name="categorias" [(ngModel)]="categoria.checked"
          (change)="onCategoriaChange(categoria)" />
        {{ categoria.nombre }}
      </label>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Imagen: </label>
      <div class="col-sm-7">
        <input type="file" class="form-control" name="imagenes" (change)="onFileChange($event)" multiple />
      </div>
      <div class="col-sm-3">
        <button type="submit" [disabled]="archivos == null" class="btn btn-primary" (click)="subirImagenes()">

          <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir imágenes
        </button>
      </div>
    </div>

    <button type="submit" [disabled]="f.invalid" (click)= "crearProducto()" class="btn btn-primary">
      <i class="fa-solid {{ esEdicion ? 'fa-pencil' : 'fa-circle-plus' }} me-1"></i>
      {{ esEdicion ? 'Editar' : 'Crear' }} Producto
    </button>
  </form>
</div>
