<div class="card p-5">
  <form #f="ngForm">
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Nombre: </label>
      <div class="col-sm-10">
        <input type="text" name="nombre" [(ngModel)]="producto.nombre" class="form-control" required />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Descripci칩n: </label>
      <div class="col-sm-10">
        <textarea name="descripcion" [(ngModel)]="producto.descripcion" class="form-control" required></textarea>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Precio: </label>
      <div class="col-sm-10">
        <input type="number" name="precio" [(ngModel)]="producto.precio" class="form-control" required />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Unidades: </label>
      <div class="col-sm-10">
        <input type="number" name="unidades" [(ngModel)]="producto.unidades" class="form-control" required />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">C칩digo: </label>
      <div class="col-sm-10">
        <input type="number" name="codigo" [(ngModel)]="producto.codigo" class="form-control" required />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">C칩digo usuario: </label>
      <div class="col-sm-10">
        <input type="number" name="codigoVendedor" [(ngModel)]="producto.codigoUsuario" class="form-control" required />
      </div>
    </div>
    <div *ngFor="let categoria of categorias">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="categorias" [(ngModel)]="categoria.checked" id="categoria_{{categoria.id}}" />
        <label class="form-check-label" for="categoria_{{categoria.id}}">{{ categoria.nombre }}</label>
      </div>
    </div>
    
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Imagen: </label>
      <div class="col-sm-7">
        <input type="file" class="form-control" name="imagenes" (change)="onFileChange($event)" multiple />
      </div>
      <div class="col-sm-3">
        <button type="submit" [disabled]="archivos == null" class="btn btn-primary" (click)="subirImagenes()">
          <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir im치genes
        </button>
      </div>
    </div>
    <button type="submit" [disabled]="f.invalid" (click)="crearProducto()" class="btn btn-primary">
      <i class="fa-solid {{ esEdicion ? 'fa-pencil' : 'fa-circle-plus' }} me-1"></i>
      {{ esEdicion ? 'Editar' : 'Crear' }} Producto
    </button>
  </form>
</div>
